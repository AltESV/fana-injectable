<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fana Card</title>
    <link rel="stylesheet" href="./card-stylesheet.css">
</head>
<body>
    
    


<!-- INFO CARD -->
<div class="your-website">
    <div class="container">
        <div class="tooltip">
            <img src="./assets/icon1.png" alt="icon" width="70px">
            <span class="tooltiptext">Fana is a web3 powered philanthropic platform. Your purchase, Your impact!</span>
        </div>
        <div class="info">
            <div class="info-line1">
                <h3>We are giving back with Fana!</h3>
            </div>
            <div class="info-line2">
                <p> <span id="percent">5</span>% of every order go to causes you choose</p>
            </div>
        </div>
    </div>
</div>




<script src="./card-script.js"></script>
</body>
</html>
